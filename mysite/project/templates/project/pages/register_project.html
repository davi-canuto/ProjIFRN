{% extends 'global/base.html' %}

{% block title %}Register Project{% endblock title %}

{% block main %}

    <main>
        <div class="form-project">
            <h1 class="title flex center-h"> CADASTRAR PROJETO</h1>
            <form action="{% url 'project:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}

                    {% if field.label == 'Logo' %}

                        <div class="logo-input">
                            <label for="{{field.id_for_label}}" class="custom-file-upload">
                                <p>{{field.label}}</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                </svg>
                            </label>
                        </div>
                        {{field}}

                        
                    {% else %}

                    <div class="projec-input">
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endif %}
                    
                {% endfor %}

            <button>Cadastrar</button>
            </form>
        </div>
    </main>

{% endblock main %}
