

    <div class="card flex row projectRow--item">
        <a href="{% url 'project:detail' i.project.id %}">
            <img src="{{i.project.logo.url}}" alt="imagem" class="img-project">
        </a>

        <div class="infos flex col">

            <a href="{% url 'project:detail' i.project.id %}"><h1 class="titulo-projeto">{{project.title}}</h1></a>
            
            <p class="description-project">{{i.project.description}}</p>
            
            <div class="orientador flex"> <span class="material-symbols-outlined"> person </span>
                <p> Hortevan Marrocos Frutuoso </p>
            </div>
            
            <div class="tags">
                <a class="tag" href="#">{{i.project.category.name}}</a>
                <a class="tag" href="#">{{i.project.date_create}}</a>

            </div>

                      

            </div>

            <div>
                {% if i.is_manager and i.user.id == request.user.id %}

                    <svg onclick="toggleDropdownCard({{i.project.id}})" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" style="cursor: pointer;" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                    <div id="Dropdown-card-{{i.project.id}}" class="dropdown-content-card">
        
                        <a href="{% url 'project:delete' i.project.id%}">Deletar projeto</a>
        
                    </div>
                {% endif %}
            </div>
              
    </div>
